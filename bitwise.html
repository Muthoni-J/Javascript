<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const a = 9;
       const b = 10;
       const c = 3;
       const d = 1;

       //Bitwise & 
       console.log("Bitwise AND",a & b)
       //Bitwise or
       console.log("Bitwise or",a | b)
       //Bitwise XDR
       console.log("Bitwise XDR",a ^ b)
       //Left shift
       console.log("Left shift",a << c); //9 << 3 =>1001<< 3=> 1001000 => 2*6 + 2*3 =>72
       //Right shift
       console.log("Right shift", a >> c);//9 << 3 =>1001<< 3=> 0001 =>1
       //zero-fill right shift
       console.log("Zero fill right shift", a >>> c);
       console.log("Zero fill right shift", a >>> d);


    </script>
</body>
</html>
